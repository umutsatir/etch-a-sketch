<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: gainsboro">
    <h1 class="text-center my-5 headertext">Etch-a-Sketch</h1>
    <div class="main">
      <div id="settings" class="settings">
        <input type="color" id="colorpicker" value="#000000" />
        <button id="colorMode" class="btn btn-dark">Color Mode</button>
        <button id="rgbMode" class="btn btn-dark">RGB Mode</button>
        <button id="eraserButton" class="btn btn-dark">Eraser</button>
        <button id="clearButton" class="btn btn-dark">Clear</button>
        <div id="sizemenu">
          <input id="sizeSlider" type="range" value="16" min="1" max="64" />
          <p id="gridSize" class="text-center">16x16</p>
        </div>
      </div>
      <div
        class="canvas"
        ondragstart="return false;"
        ondrop="return false;"
      ></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
  <footer id="footer">
    <p class="text-center">
      Made with <span class="text-danger">â™¥</span> by <b>nova.dev</b>
    </p>
  </footer>
</html>
